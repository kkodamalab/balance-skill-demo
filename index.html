<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>COM Balance Recorder</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body{
  margin:0; background:#111; color:#fff;
  font-family:sans-serif; overflow:hidden;
}
#videoArea{
  position:relative; width:100vw; height:100vh;
}
video,canvas{
  position:absolute; top:0; left:0;
  width:100%; height:100%; object-fit:cover;
}
#panel{
  position:absolute; bottom:10px; left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.7);
  padding:10px 14px; border-radius:10px;
  display:flex; gap:8px; align-items:center;
}
button,select{
  font-size:16px; padding:6px 10px;
}
#info{
  position:absolute; top:10px; left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.6);
  padding:10px 14px; border-radius:10px;
  text-align:center; white-space:pre-line;
}
</style>
</head>
<body>

<div id="videoArea">
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
</div>

<div id="info">準備中…</div>

<div id="panel">
  <select id="duration">
    <option value="10">10秒</option>
    <option value="20">20秒</option>
    <option value="30">30秒</option>
    <option value="40">40秒</option>
    <option value="50">50秒</option>
    <option value="60">60秒</option>
  </select>
  <button id="startBtn">Start</button>
  <button id="stopBtn">Stop</button>
</div>

<script type="module">
import {FilesetResolver, PoseLandmarker}
from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

const video  = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx    = canvas.getContext("2d");
const info   = document.getElementById("info");

const startBtn = document.getElementById("startBtn");
const stopBtn  = document.getElementById("stopBtn");
const durationSel = document.getElementById("duration");

let recording = false;
let timerID = null;
let comLog = [];

const avg = (a,b)=>({x:(a.x+b.x)/2,y:(a.y+b.y)/2});

async function setupCamera(){
  const stream = await navigator.mediaDevices.getUserMedia({
    video:{facingMode:"user"}, audio:false
  });
  video.srcObject = stream;
  return new Promise(r=>video.onloadedmetadata=r);
}

const vision = await FilesetResolver.forVisionTasks(
  "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
);

const pose = await PoseLandmarker.createFromOptions(vision,{
  baseOptions:{
    modelAssetPath:
    "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_full/float16/1/pose_landmarker_full.task"
  },
  runningMode:"VIDEO", numPoses:1
});

await setupCamera();

function computeMetrics(points){
  if(points.length<2) return {sd:0, len:0};

  const mx = points.reduce((s,p)=>s+p.x,0)/points.length;
  const my = points.reduce((s,p)=>s+p.y,0)/points.length;

  const sd = Math.sqrt(
    points.reduce((s,p)=>s+((p.x-mx)**2+(p.y-my)**2),0)/points.length
  );

  let len = 0;
  for(let i=1;i<points.length;i++){
    len += Math.hypot(
      points[i].x-points[i-1].x,
      points[i].y-points[i-1].y
    );
  }
  return {sd,len};
}

function stopRecording(){
  recording=false;
  clearTimeout(timerID);

  const {sd,len} = computeMetrics(comLog);
  info.textContent =
    `計測終了\n\nCOM SD：${sd.toFixed(1)} px\n軌跡長：${len.toFixed(1)} px`;
}

startBtn.onclick=()=>{
  comLog=[];
  recording=true;
  const sec = Number(durationSel.value);
  info.textContent=`計測中… ${sec}秒`;
  timerID=setTimeout(stopRecording,sec*1000);
};

stopBtn.onclick=stopRecording;

let lastTime=-1;
function loop(){
  if(video.readyState<2){requestAnimationFrame(loop);return;}
  if(canvas.width!==video.videoWidth){
    canvas.width=video.videoWidth;
    canvas.height=video.videoHeight;
  }
  if(video.currentTime===lastTime){
    requestAnimationFrame(loop);return;
  }
  lastTime=video.currentTime;

  const res=pose.detectForVideo(video,performance.now());

  ctx.save();
  ctx.scale(-1,1);
  ctx.drawImage(video,-canvas.width,0,canvas.width,canvas.height);
  ctx.restore();

  if(res.landmarks?.length){
    const lm=res.landmarks[0];
    let s=avg(lm[11],lm[12]);
    let h=avg(lm[23],lm[24]);

    s.x=1-s.x; h.x=1-h.x;
    s.x*=canvas.width; s.y*=canvas.height;
    h.x*=canvas.width; h.y*=canvas.height;

    const cx=(s.x+h.x)/2;
    const cy=(s.y+h.y)/2;

    ctx.fillStyle="red";
    ctx.beginPath();
    ctx.arc(cx,cy,6,0,Math.PI*2);
    ctx.fill();

    if(recording) comLog.push({x:cx,y:cy});
  }

  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
